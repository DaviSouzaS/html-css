<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .titulos {
            background-color: gray;
            color: white;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabela de notas</h1>

    <table>
<caption>Notas por disciplina</caption>

<thead class= "titulos">
<tr>
    <th scope="col" rowspan="2">Área</th>
    <th scope="col" rowspan="2">Disciplina</th>
    <th scope="colgroup" colspan="2">Notas</th>
    <th scope="col" rowspan="2">Média</th>
</tr>
<th scope="col">Nota 1</th>
<th scope="col">Nota 2</th>
</thead>

<tbody>
    <tr>
        <th scope="rowgroup" rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr class= "titulos" >
        <th scope="row" colspan="4">Média de Exatas</th>
        <td>0.0</td>
    </tr>

    <tr>
        <th scope="rowgroup" rowspan="2">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>

    <tr class= "titulos" >
        <th scope="row" colspan="4">Média de Humanas</th>
        <td>0.0</td>
    </tr>
</tbody>

    </table>

</body>
</html>
