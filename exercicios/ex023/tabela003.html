<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        #tab2 {
            width: 500px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr> 
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <td>H</td>
        </tr>

        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
<br>
    <table id="tab2">
<tr>
    <td colspan="2">A</td>
    <td>B</td>
    <td colspan="2">C</td>
</tr>
<tr>
    <td>F</td>
    <td>G</td>
    <td>H</td>
    <td>I</td>
    <td>J</td>
</tr>
<tr>
    <td>K</td>
    <td>L</td>
    <td>M</td>
    <td>N</td>
    <td>O</td>
    
</tr>
<tr>
    <td colspan="3">P</td>
    <td colspan="2">Q</td>
    
</tr>
    </table>
    <br>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td colspan="2">I</td>
        </tr>
    </table>
</body>
</html>
